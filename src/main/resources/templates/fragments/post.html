<!-- fragments/posts.html -->
<div th:fragment="postContent" xmlns:th="https://www.thymeleaf.org">

    <div class="header">
    <h1 th:text="${details.title}">Post Title</h1>
    <div class="flex gap-1">
    <p th:text="${details.date}">Post Date</p>
        <span>&middot;</span>
        <p th:text="${details.author}">Author Name</p>
        </div>
    </div>
        <div class="post">
        <div th:utext="${post}">
            Rendering Post
        </div>
    </div>
</div>
