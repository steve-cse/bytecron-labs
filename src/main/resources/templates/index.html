<head>

    <meta

    />

    />

            rel="icon"

            sizes="32x32"

            rel="icon"

    <link href="style.css" rel="stylesheet" />

            src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
            integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
            crossorigin="anonymous"
    ></script>

    <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/hybrid.min.css"
    />

            href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"

    />

            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"
            integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6"

    <script

<body  hx-boost="true">
<header x-data="{ open: false }">
    <nav>
        <div

        >
            <a href="/" class="text-[#db0042] font-bold text-xl cursor-pointer">
                The Cronicle
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-4">
                <a
                        href="https://github.com/steve-cse"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Github</p>
                </a>
                <a
                        href="https://twitter.com/stevebobygeorge"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Twitter</p>
                </a>
                <a
                        href="https://linkedin.com/in/steve-cse"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>LinkedIn</p>
                </a>
                <a
                        href="mailto:stevebobygeorge@proton.me"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Email</p>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button @click="open = !open" class="text-white focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg
                            x-show="!open"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                    <!-- Close Icon -->
                    <svg
                            x-show="open"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div
                x-show="open"
                x-transition
                class="md:hidden flex flex-col gap-4 pb-6 px-6"
        >
            <a
                    href="https://github.com/steve-cse"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Github</p>
            </a>
            <a
                    href="https://x.com/stevebobygeorge"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Twitter</p>
            </a>
            <a
                    href="https://linkedin.com/in/steve-cse"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>LinkedIn</p>
            </a>
            <a
                    href="mailto:stevebobygeorge@proton.me"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Email</p>
            </a>
        </div>
    </nav>
</header>

<div
        id="container"
        hx-get="/posts"
        hx-trigger="load"

        class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-10 py-8 sm:py-12"
></div>
</body>
<script>
    document.body.addEventListener("htmx:afterSettle", function (evt) {
      // Highlight.js
      if (window.hljs && !document.querySelector('[data-highlighted="yes"]')) {
        hljs.highlightAll();
      }

      // KaTeX rendering
      const mathElems = document.querySelectorAll(".katex");
      mathElems.forEach((elem) => {
        // Prevent re-rendering if already rendered (e.g., has .katex-mathml or .katex-html)
        if (elem.querySelector(".katex-mathml, .katex-html")) return;

        // Render math
        katex.render(elem.textContent, elem, {
          throwOnError: false,
          displayMode: elem.nodeName !== "SPAN",
        });
      });
    });
</script>
</html>
