<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${details.title}">Post Page</title>
    <link href="/style.css" rel="stylesheet" />
    <script
            src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
            integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/hybrid.min.css"
    />

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
            integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP"
            crossorigin="anonymous"
    />

    <script
            src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"
            integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6"
            crossorigin="anonymous"
    ></script>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
</head>
<body>
<header x-data="{ open: false }">
    <nav>
        <div
                class="flex justify-between items-center py-[42px] sm:px-[140px] px-6"
        >
            <a href="/" class="text-[#db0042] font-bold text-xl cursor-pointer">
                The Cronicle
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-4">
                <a
                        href="https://github.com/steve-cse"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Github</p>
                </a>
                <a
                        href="https://x.com/stevebobygeorge"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Twitter</p>
                </a>
                <a
                        href="https://linkedin.com/in/steve-cse"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>LinkedIn</p>
                </a>
                <a
                        href="mailto:stevebobygeorge@proton.me"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-white hover:text-[#db0042] active:text-[#db0042]"
                >
                    <p>Email</p>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button @click="open = !open" class="text-white focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg
                            x-show="!open"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                    <!-- Close Icon -->
                    <svg
                            x-show="open"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div
                x-show="open"
                x-transition
                class="md:hidden flex flex-col gap-4 pb-6 px-6"
        >
            <a
                    href="https://github.com/steve-cse"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Github</p>
            </a>
            <a
                    href="https://twitter.com/stevebobygeorge"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Twitter</p>
            </a>
            <a
                    href="https://linkedin.com/in/steve-cse"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>LinkedIn</p>
            </a>
            <a
                    href="mailto:stevebobygeorge@proton.me"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-white hover:text-[#db0042] active:text-[#db0042]"
            >
                <p>Email</p>
            </a>
        </div>
    </nav>
</header>

<!-- Main post content loaded directly -->
<div
        id="post-wrapper"
        class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-10 py-8 sm:py-12"
>
    <div th:replace="~{fragments/post :: postContent}"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function (evt) {
      // Highlight.js
      if (
        window.hljs &&
        !document.querySelector('[data-highlighted="yes"]')
      ) {
        hljs.highlightAll();
      }

      // KaTeX rendering
      const mathElems = document.querySelectorAll(".katex");
      mathElems.forEach((elem) => {
        if (elem.querySelector(".katex-mathml, .katex-html")) return;
        katex.render(elem.textContent, elem, {
          throwOnError: false,
          displayMode: elem.nodeName !== "SPAN",
        });
      });
    });
</script>
</body>
</html>
