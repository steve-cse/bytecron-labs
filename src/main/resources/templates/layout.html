<!-- Initialization scripts -->
<script>
    function initializePageContent() {
      // Highlight.js
      if (window.hljs && !document.querySelector('[data-highlighted="yes"]')) {
        hljs.highlightAll();
      }

      // KaTeX
      const mathElems = document.querySelectorAll(".katex");
      mathElems.forEach((elem) => {
        if (elem.querySelector(".katex-mathml, .katex-html")) return;
        katex.render(elem.textContent, elem, {
          throwOnError: false,
          displayMode: elem.nodeName !== "SPAN",
        });
      });
    }

    // Initial page load
    document.addEventListener("DOMContentLoaded", initializePageContent);

    // After HTMX updates
    document.body.addEventListener("htmx:afterSettle", initializePageContent);
</script>

<!-- Page-specific scripts -->
<th:block layout:fragment="scripts"></th:block>
